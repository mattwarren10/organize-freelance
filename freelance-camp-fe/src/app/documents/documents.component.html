<div class="container">
	<h1 class="headline">{{ pageTitle }}</h1>

	<div *ngFor="let doc of documents" class="card">
		<img src="{{ doc.image_url }}" alt="" class="card-img top" width="100%">
		<div class="card-block">
			<h4 class="card-title">{{ doc.title }}</h4>
			<p class="card-text"><small class="text-muted">Last updated: {{ doc.updated_at | date }}</small></p>
			<p class="card-text">{{ doc.description }}</p>		
			<div>
				<a class="btn btn-lg btn-primary" target="_blank" href="{{ doc.file_url }}">Download File</a>
			</div>			
		</div>
	</div>
</div>
